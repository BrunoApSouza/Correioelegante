<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio Elegante Impacta 2024 MBA ES 26</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsla(215, 94%, 26%, 0.78);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #carta {
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        #fitinhaVermelha {
            width: 120%;
            height: 15px;
            background-color: #ff0000;
            position: absolute;
            top: 15px;
            left: -10%; 
        }

        #mensagem {
            font-size: 18px;
            margin-top: -3px;
        }

    </style>
</head>
<body>
    <div id="carta">
        <div id="fitinhaVermelha">
            <p id="mensagem"></p></div>
            <br>
            <h2>  Correio Elegante  </h2>  
            <br>
            <br>
    </div>

    <script>
        // INÍCIO - JS neste trecho

        //Aqui -- guardo as "strings"
        const mensagens = ["Feliz 2024!", "Paz", "Prosperidade", "Saúde"];
         
        //Aqui --Função(function), regra criada para atender a solicitação
        function exibirMensagemAleatoria() {
            // Aqui --troca a mensagem com o math.random
            const mensagemAleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];

            // Aqui --JS procura elemento no HTML, neste caso o mensagem <p id="mensagem"></p>
            document.getElementById("mensagem").textContent = mensagemAleatoria;
        }
        // Aqui -- informo o intervalo em milesegundos 500 convertendo em 5 segundos
        setInterval(exibirMensagemAleatoria, 5000);

        // Aqui -- exibe
        exibirMensagemAleatoria();

        // FIM -- JS neste trecho
    </script>

</body>
</html>
