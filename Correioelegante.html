<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio Elegante Impacta 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #carta {
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        #fitinha {
            width: 100%;
            height: 15px;
            background-color: #ff0000;
            position: absolute;
            top: 15px;
            left: 0;
			
        }

        #mensagem {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="carta">
        <div id="fitinha"></div>
        <h2>Correio Elegante Impaccta 2024</h2>
        <p id="mensagem"></p>
    </div>

    <script>
        // JS neste trecho
        const mensagens = ["Feliz 2024!", "Paz", "Prosperidade", "Saúde"];

        function exibirMensagemAleatoria() {
            // troca a mensagem com o math.random
            const mensagemAleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];

            // Atualiza
            document.getElementById("mensagem").textContent = mensagemAleatoria;
        }

        // função randomico
        setInterval(exibirMensagemAleatoria, 5000);

        // aqui exibe
        exibirMensagemAleatoria();
    </script>

</body>
</html>
